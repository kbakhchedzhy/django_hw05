{% extends 'base.html' %}

{% block body_block %}

<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Зачетки студентов</h1>

      </div>
    </div>
</section>

<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        {% for book in books%}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#549174"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">
                <a href = "/books/{{book.id}}">{{book.id}}</a>
                </text></svg>
                <div class="card-body">
                    <p class="card-text">
                        Book: {{book.title}}
                        <br>
                        Name: {{ book.student.name }} {{ book.student.surname }}
                        <br>
                        Age: {{ book.student.age }} y.o.
                    </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.location='/books/{{book.id}}'">Edit</a></button>
                       </div>
                        <small class="text-muted">Student's Book</small>
                  </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>



{% endblock %}
