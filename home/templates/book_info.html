{% extends 'base.html' %}

{% block body_block %}

<div class="container">
  <main>
    <div class="py-4 text-center">
      <img class="d-block mx-auto mb-4">
      <h2>Информация о зачетках студентов</h2>
    </div>
    <div>
        <form method = "POST" action="/books/{{book_id}}">
        {% csrf_token %}
            <p>{{ book.title }} - {{ book.student.name}} {{book.student.surname}}</p>
            <div class="py-3">
                <input type="submit" value="Удалить">
            </div>
        </form>
    </div>
  </main>
</div>

{% endblock %}
