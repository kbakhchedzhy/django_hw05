{% extends 'base.html' %}

{% block body_block %}

<div class="container">
  <main>
    <div class="py-4 text-center">
      <img class="d-block mx-auto mb-4">
      <h2>Добавить учителя</h2>
    </div>

      <div class="col-md-7 col-lg-8">
          <div class="row g-6">
            <div class="col-sm-6">
                <form method="POST" action="/teachers/add/">
                    {% csrf_token %}
                    <p>Name: {{form.name}}</p>
                    <p>Surname: {{form.surname}}</p>
                    <div class="py-3">
                        <input type="submit" name = 'new_teacher' value = "Add Teacher">
                    </div>
                </form>
            </div>
          </div>
    </div>
  </main>
</div>

{% endblock %}
