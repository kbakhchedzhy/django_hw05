{% extends 'base.html' %}

{% block body_block %}

<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Учителя</h1>
        <div class= "py-3">
            <form action="/teachers/add/">
              <button>Добавить нового Учителя</button>
            </form>
          </div>
      </div>
    </div>
  </section>

<main>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
          {% for teacher in teachers %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#549174"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">
                <a href="/teachers/{{teacher.id}}">{{ teacher.name }} {{ teacher.surname }}</a>
            </text></svg>

            <div class="card-body">
              <p class="card-text">
                  {% for student in teacher.student.all %}
                  <li>
                    <ol>
                    {{student.name}} {{student.surname}}
                    </ol>
                    </li>
                  {% endfor %}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.location='/teachers/{{teacher.id}}'">Edit</a></button>
                   </div>

                <small class="text-muted">Subject</small>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>
</main>



{% endblock %}
